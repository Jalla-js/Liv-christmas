<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üéÅ</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #9CAF9A;
}

/* =====================
   INTRO / GIFT SCREEN
===================== */

.intro {
  position: fixed;
  inset: 0;
  background: #9CAF9A;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

/* Gift wrapper (for animation) */
.gift-wrap {
  animation: idle 6s ease-in-out infinite;
}

@keyframes idle {
  0%   { transform: translateY(0) rotate(0deg); }
  25%  { transform: translateY(-4px) rotate(-0.4deg); }
  50%  { transform: translateY(0) rotate(0.4deg); }
  75%  { transform: translateY(3px) rotate(-0.3deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

/* Box */
.gift {
  width: 220px;
  height: 220px;
  background: #F3F6F2;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  cursor: pointer;
}

/* Lid */
.lid {
  position: absolute;
  inset: 0;
  background: #F3F6F2;
  border-radius: 18px;
  transform-origin: bottom center;
  transition: transform 0.4s cubic-bezier(.2,.8,.2,1);
  z-index: 2;
}

/* Lid pop */
.lid.pop {
  transform: translateY(-14px) rotateX(12deg);
}

/* Ribbons */
.ribbon-vertical,
.ribbon-horizontal {
  position: absolute;
  background: #7F9C88;
  z-index: 3;
}

.ribbon-vertical {
  width: 28px;
  height: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.ribbon-horizontal {
  height: 28px;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

/* Bow */
.bow {
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 30px;
  background: #7F9C88;
  border-radius: 50%;
  z-index: 4;
}

/* Text on box */
.gift-text {
  position: absolute;
  bottom: 22px;
  width: 100%;
  text-align: center;
  color: #4F6653;
  z-index: 4;
}

.gift-text strong {
  display: block;
  font-size: 1.1rem;
}

.gift-text span {
  font-size: 0.85rem;
  opacity: 0.8;
}

/* =====================
   BACKGROUND REVEAL
===================== */

.scene {
  position: fixed;
  inset: -8%;
  background-image: url("https://i.ibb.co/hFnYy3K9/45-EDA4-EF-123-D-443-D-8-D96-D81160758-FEF.png");
  background-size: cover;
  background-position: center;
  transform: scale(1.12);
  animation: float 18s ease-in-out infinite;

  clip-path: circle(0% at 50% 50%);
  -webkit-clip-path: circle(0% at 50% 50%);
  transition: clip-path 1.8s ease, -webkit-clip-path 1.8s ease;
}

@keyframes float {
  0%   { transform: scale(1.12) translate(0,0); }
  25%  { transform: scale(1.14) translate(-10px,-8px); }
  50%  { transform: scale(1.12) translate(12px,-12px); }
  75%  { transform: scale(1.15) translate(-8px,10px); }
  100% { transform: scale(1.12) translate(0,0); }
}

/* =====================
   MESSAGE
===================== */

.message {
  position: fixed;
  bottom: 12%;
  left: 0;
  right: 0;
  text-align: center;
  color: white;
  font-size: 1.4rem;
  padding: 0 20px;
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 1.2s ease, transform 1.2s ease;
  text-shadow: 0 8px 22px rgba(0,0,0,0.65);
}

.message.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="scene" id="scene"></div>

<div class="intro" id="intro">
  <div class="gift-wrap">
    <div class="gift" id="gift">
      <div class="lid" id="lid"></div>
      <div class="bow"></div>
      <div class="ribbon-vertical"></div>
      <div class="ribbon-horizontal"></div>
      <div class="gift-text">
        <strong>For you</strong>
        <span>Tap to open</span>
      </div>
    </div>
  </div>
</div>

<div class="message" id="message">
  Merry christmas darling &lt;3<br>
  I love you
</div>

<script>
const gift = document.getElementById("gift");
const lid = document.getElementById("lid");
const intro = document.getElementById("intro");
const scene = document.getElementById("scene");
const message = document.getElementById("message");

gift.addEventListener("click", () => {
  lid.classList.add("pop");

  setTimeout(() => {
    intro.style.opacity = "0";
    intro.style.transition = "opacity 0.6s ease";

    scene.style.clipPath = "circle(150% at 50% 50%)";
    scene.style.webkitClipPath = "circle(150% at 50% 50%)";
  }, 350);

  setTimeout(() => {
    intro.remove();
    message.classList.add("show");
  }, 2200);
});
</script>

</body>
</html>
